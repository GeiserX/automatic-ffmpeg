services:
  av1_encoder:
    image: drumsergio/automatic-ffmpeg:0.0.6
    container_name: av1_encoder
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - ./source:/app/source
      - ./destination:/app/destination
    environment:
      - ENABLE_HW_ACCEL=true
      - HW_ENCODING_TYPE=nvidia
      - ENCODING_QUALITY=LOW  # Options: LOW, MEDIUM, HIGH
      - SOURCE_FOLDER='/app/source'
      - DEST_FOLDER='/app/destination'
    restart: always