services:
  encoder:
    image: drumsergio/automatic-ffmpeg:0.0.15
    container_name: av1_encoder
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /source:/app/source
      - /dest:/app/destination
    environment:
      ENABLE_HW_ACCEL: "true"
      HW_ENCODING_TYPE: "nvidia"
      ENCODING_QUALITY: "LOW"
      SOURCE_FOLDER: "/app/source"
      DEST_FOLDER: "/app/destination"
      ENCODING_CODEC: "av1"
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]